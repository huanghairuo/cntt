#{field 'object.' + _name}
    <label class="g-mb-10" for="${field.id}">
        &{_name}
    </label>
    <div class="g-pos-rel #{ifError field.name}u-has-error-v3#{/ifError}">
	    <input id="${field.id}" class="form-control form-control-sm ${field.errorClass}" type="file" name="${field.name}" />
	    #{ifError field.name}
	        <span class="error">${field.error.raw()}</span>
	    #{/ifError}
	    #{if _value && _value.exists() && _id}
	        <a class="currentAttachment" href="@{attachment(_id, _name)}">Download current file (${_value.length().formatSize()})</a>
	        <span class="removeAttachment"><input type="checkbox" name="${field.name}_delete_" value="true" /> (delete)</span>
	    #{/if}
    </div>
#{/field}
